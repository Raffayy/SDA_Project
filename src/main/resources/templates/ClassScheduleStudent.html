<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Schedule</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, lightgreen,#D93012, #1423F0, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
        }
        .home-button {
            background-color: #23a6d5;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #1b8ab0;
        }

        .button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Class Schedule</h2>
    <p>Welcome to the new page. Customize this template as needed.</p>
    <!-- Add more content here -->
</div>
<div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <a href="/StudentHome" style="
        background-color: #23a6d5;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s;">
        Home
    </a>
</div>


</body>
</html>
